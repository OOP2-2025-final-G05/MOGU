<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MOGU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: sans-serif;
            background-color: #fff8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 40px;
            color: #ff6600;
        }

        .btn {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #ff6600;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <h1>MOGU</h1>

    <a class="btn" href="{{ url_for('restaurant_registration') }}">お店登録</a>
    <a class="btn" href="{{ url_for('restaurant_list') }}">お店一覧</a>
    <a class="btn" href="{{ url_for('review') }}">レビュー</a>
</body>
</html>
